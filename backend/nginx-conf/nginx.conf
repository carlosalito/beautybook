server {
  listen 80;
  listen [::]:80;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name idheaconsult.com.br idheaconsult.com.br;

  location / {
          proxy_pass http://nestjs:3000;
  }

  location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
  }
}